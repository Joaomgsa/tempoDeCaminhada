<!DOCTYPE html>
  <html lang="en" xmlns:th="http://www.thymeleaf.org">

  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <link href="webjars/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" />
      <title>Informe a quilometragem</title>
  </head>

  <body>
      <div class="container">
	      <h3>Informe a quilometragem</h3>
	
	      <p class="text-monospace">Com base nas informaçoes informadas nessa pagina calcularemos o tempo de duração mínimo e máximo
	       considerando a velocidade média de caminhada de um adulto.</p>
	
	      <form th:action="@{/exibeResultado}" method="GET">
	         <div class="form-group"
		          <div>
		              <label th:for="distanciaEmKm">Distância de caminhada</label>
		              <span>
		                  <input type="number" th:name="distanciaEmKm" th:placeholder="1" required="required"> KM
		              </span>
		          </div>
		          <div>
		              <button class="btn btn-primary" type="submit">Enviar</button>
		          </div>
			 </div>
		          
	      </form>
      </div>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
      <script src="bootstrap/js/bootstrap.min.js"></script>
  </body>

  </html>
