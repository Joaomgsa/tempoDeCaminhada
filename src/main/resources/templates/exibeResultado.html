<!DOCTYPE html>
  <html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <link href="webjars/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" />
      <title>Consulte o tempo da sua caminhada</title>
  </head>

  <body>
      <h3>Confira abaixo o tempo da sua caminhada</h3>
		
      <div class="alert alert-primary" role="alert"><p class="text-monospace">Máximo: <b th:text="${{tempoMaximo}}"/> hs</p></div>
      <div class="alert alert-primary" role="alert"><p class="text-monospace">Mínimo: <b th:text="${{tempoMinimo}}"/> hs</p></div>

      <p class="text-monospace">Bom exercício e não esqueça de levar bastante água!</p>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
      <script src="bootstrap/js/bootstrap.min.js"></script>
  </body>

  </html>
